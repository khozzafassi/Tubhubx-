<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tubhubx - Video</title>
<style>
  :root{
    --bg:#f3f4f6;
    --card:#ffffff;
    --text:#0f0f0f;
    --muted:#6b7280;
    --red:#ff0000;
    --pill:#e5e7eb;
    --shadow:0 2px 8px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

  body{background:var(--bg);color:var(--text);}

  /* Header */
  .navbar{
    position:sticky;top:0;z-index:50;
    background:#fff; border-bottom:1px solid #e5e7eb;
    display:flex;align-items:center;justify-content:space-between;
    padding:12px 16px;
  }
  .logo{color:var(--red);font-weight:800;font-size:24px;letter-spacing:.2px}
  .pill-btn{
    border:1px solid #ddd;background:var(--pill);color:#111;
    padding:8px 14px;border-radius:999px;font-weight:600;
    cursor:pointer;outline:none;
  }

  /* Layout */
  .wrap{max-width:980px;margin:14px auto;padding:0 12px;}

  /* Video */
  .player{
    border-radius:14px;overflow:hidden;box-shadow:var(--shadow);
    background:#000;
  }
  /* 16:9 responsive wrapper */
  .player-ratio{position:relative;width:100%;padding-top:56.25%;}
  .player-ratio iframe{
    position:absolute;inset:0;width:100%;height:100%;border:0;
  }

  /* Channel card */
  .channel-card{
    margin-top:10px;background:var(--card);border-radius:14px;
    padding:12px 16px;box-shadow:var(--shadow);
    display:flex;align-items:center;justify-content:space-between;
  }
  .c-left{display:flex;align-items:center;gap:12px;}
  .c-logo{
    width:42px;height:42px;border-radius:50%;
    background:var(--red);display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:800;font-size:18px;
  }
  .c-text{display:flex;flex-direction:column;line-height:1.2}
  .c-name{font-weight:700;font-size:16px}
  .c-subs{font-size:13px;color:var(--muted);margin-top:2px}

  .c-right{display:flex;align-items:center;gap:12px}
  .bell{font-size:22px;line-height:1}
  .sub-btn{
    background:var(--red);color:#fff;border:0;border-radius:999px;
    padding:10px 18px;font-weight:700;cursor:pointer;
  }

  /* Dark mode */
  body.dark{
    --bg:#0f0f0f; --card:#202020; --text:#ffffff; --muted:#b3b3b3; --pill:#2c2c2c;
    --shadow:0 2px 10px rgba(0,0,0,.25);
  }
  body.dark .navbar{background:#181818;border-bottom:1px solid #262626;}
  body.dark .pill-btn{border-color:#333;color:#fff;}
</style>
</head>
<body>

  <!-- Header -->
  <div class="navbar">
    <div class="logo">Tubhubx</div>
    <button class="pill-btn" id="modeToggle">Light/Dark</button>
  </div>

  <main class="wrap">
    <!-- Video -->
    <div class="player">
      <div class="player-ratio">
        <iframe 
          src="https://player.vimeo.com/video/1119352188" 
          frameborder="0" 
          allow="autoplay; fullscreen; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- Channel card -->
    <div class="channel-card">
      <div class="c-left">
        <div class="c-logo">â–¶</div>
        <div class="c-text">
          <div class="c-name">Tubhubx</div>
          <div class="c-subs">1M subscribers</div>
        </div>
      </div>
      <div class="c-right">
        <span class="bell">ðŸ””</span>
        <a href="https://www.youtube.com/@tubhshsbab?si=JOsSbNjyMhFtcBqF" target="_blank" rel="noopener">
          <button class="sub-btn">Subscribe</button>
        </a>
      </div>
    </div>
  </main>

  <!-- Light/Dark Toggle Script -->
  <script>
    document.getElementById('modeToggle').addEventListener('click', ()=> {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
